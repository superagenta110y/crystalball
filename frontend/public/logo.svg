<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <!-- Ball -->
  <circle cx="20" cy="18" r="14" fill="white" opacity="0.08"/>
  <circle cx="20" cy="18" r="14" stroke="white" stroke-width="1.5"/>
  <!-- Shine -->
  <ellipse cx="15" cy="12" rx="4" ry="2.5" fill="white" opacity="0.25" transform="rotate(-20 15 12)"/>
  <!-- Mini candlestick chart inside ball -->
  <g opacity="0.9">
    <!-- candle 1 - bear -->
    <line x1="13" y1="14" x2="13" y2="22" stroke="#ff4d6d" stroke-width="0.8"/>
    <rect x="11.5" y="16" width="3" height="4" fill="#ff4d6d" rx="0.4"/>
    <!-- candle 2 - bull -->
    <line x1="18" y1="13" x2="18" y2="21" stroke="white" stroke-width="0.8"/>
    <rect x="16.5" y="15" width="3" height="4" fill="white" rx="0.4"/>
    <!-- candle 3 - bull -->
    <line x1="23" y1="12" x2="23" y2="20" stroke="white" stroke-width="0.8"/>
    <rect x="21.5" y="13" width="3" height="5" fill="white" rx="0.4"/>
    <!-- candle 4 - bear -->
    <line x1="28" y1="13" x2="28" y2="21" stroke="#ff4d6d" stroke-width="0.8"/>
    <rect x="26.5" y="15" width="3" height="4" fill="#ff4d6d" rx="0.4"/>
  </g>
  <!-- Stand -->
  <path d="M14 32 Q20 34 26 32" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="20" y1="32" x2="20" y2="34" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
</svg>
