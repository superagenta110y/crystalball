[project]
name = "crystalball-backend"
version = "0.1.0"
description = "CrystalBall â€” open-source quant trading platform backend"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.111.0",
    "uvicorn[standard]>=0.29.0",
    "httpx>=0.27.0",
    "pydantic-settings>=2.2.0",
    "numpy>=1.26.0",
